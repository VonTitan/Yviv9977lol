<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h2>Sign In</h2>
    <form id="loginForm" onsubmit="return validateForm()">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password1" placeholder="Password" required>
      <input type="password" id="password2" placeholder="Re-enter Password" required>
      <input type="text" id="phone" placeholder="Phone Number">
      <button type="submit">Continue</button>
    </form>
    <p id="errorMsg" class="error"></p>
  </div>

  <script>
    function validateForm() {
      const email = document.getElementById('email').value;
      const password1 = document.getElementById('password1').value;
      const password2 = document.getElementById('password2').value;
      const error = document.getElementById('errorMsg');

      if (!email.includes("@gmail.com")) {
        error.textContent = "Email must be a Gmail address.";
        return false;
      }

      if (password1 !== password2) {
        error.textContent = "Passwords do not match.";
        return false;
      }

      window.location.href = "dashboard.html";
      return false; // prevent actual form submit
    }
  </script>
</body>
</html>
